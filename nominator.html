<!DOCTYPE html>
<html lang="en">
  
<head>
   <meta charset="UTF-8" />
   <title>Sign Up</title>
   <link rel='stylesheet' href="a3.css" type='text/css' media='screen'>
   <script src='a3.js'></script>
   <script type="text/javascript" src='top-level-domain-names.js'> </script>
      
			  
</head>
<body onload="aboutCountries()">
  <form name="form1" id="formid" action="https://formpost.azurewebsites.net/home/test" method="post" onsubmit='return formValidationExample();' autocomplete="on">
	
       <section class="header">
		<h1>The Hispanic Student Recognition Program</h1>
	   </section>
		
	   <section class="margin">
	   <section class="head2">
		<h2>Nominate a Student</h2>
	   </section>
	   
	   <section class="head3">
		<h3>*Required information</h3>
	   </section>
	   
	   <div>
	   <p>Basic Information</p>
		 	        <label class="label" for="sfname" title="Free format">Student's First Name<span>*</span></label>				
				<input class="input" type="text" name="sfname" id="sfname" required="required" onchange='vFname();' /><br>
				<div class="error" id="erfname"></div><br />
				
				<label class="label" for="slname" title="Free format">Student's Last Name<span>*</span></label>				
				<input class="input" type="text" name="slname" id="slname" required="required" onchange='vLname();'/><br>
				<div class="error" id="erlname"></div><br />
		   
				<label class="label" for="semail" title="Free format">Student's Email Address <span>*</span></label>
				<input class="input" type="semail" name="semail" id="semail" required="required" autofocus onchange='vEmail();'/><br>
				<div class="error" id="eremail"></div><br />
		   
		               
		      
		                <label class="label" for="awardnom" title="Free format">Award Nominating For<span>*</span></label>				
				<select name="awardnom" id="erawardnom" size=1  >
					<option value="0" selected>&dash;select&dash;</option>
					<option value="1">Academics</option>
					<option value="2">Arts</option>
					<option value="3">Science/Technology</option>	
					<option value="4">Community Service</option>
					<option value="5">Athletics</option>
				</select><br>
				
		 		<label class="label" for="adawardnom" title="Free format">Additional Awards Nominating for (if applicable)</label>				
				<input class="input" type="text" name="adawardnom" id="adawardnom" /><br>
				<div class="error" id="erad"></div><br />
		   
		                <label class="label" for="fname" title="Free format">Your first name<span>*</span></label>				
				<input class="input" type="text" name="fname" id="fname" required="required" onchange='vFname();' /><br>
				<div class="error" id="erfname"></div><br />
		   
				<label class="label" for="lname" >Your last name<span>*</span></label>				
				<input class="input" type="text" name="lname" id="lname" required="required" onchange='vPasswd();'/><br>
				<div class="error" id="erpass"></div><br />
		   
		                <label class="label" for="phone" title="name must be number only">Your Phone Number<span>*</span></label>				
				<input class="input" type="tel" name="phone" id="phone" required="required" placeholder="999-999-9999" onchange='vPhone();'/><br>
				<div class="error" id="erphone"></div><br>
		   
		   
				 <p>Attachments</p>
				 <label class="label" for="attachments" title="Free format">Attach documents:</label>
				 <input class="input" type="file" name="attachments" id="attachments" multiple><br><br>
				 
		                 
				
				<section>
				<input style="border:1px solid grey;border-radius:5px; background-color:red; width:60px; color:white;font-weight:bold;margin:1em 0 0 24em" type='reset' name="entry19" id="entry19" value='Clear'>&nbsp;&nbsp;
				<input style="border:1px solid grey;border-radius:5px; background-color:red; width:60px; color:white;font-weight:bold;margin-top:1em" type='submit'  name="entry20" id="entry20" value='Submit'>
				</section>
				<br>
				
	
	</section>
			<div class="error" id="errors"></div><br />
	
  <div style="text-align:center; font: 1em sans-serif">
	<script type="text/javascript">
	//<![CDATA[
	var dt=new Date(document.lastModified); // Get document last modified date
	document.write('This page was last updated on '+dt.toLocaleString())
	//]]>
	</script>
	</div>
	<br><br>
	</form>

</body>

</html>
